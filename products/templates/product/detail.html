{% extends 'base.html' %}



{% block content %}
    <h2>{{product.name}}</h2>
    <img src="{{product.imge.url}}" style="width: 250px; height: 200px;">
    <p>{{product.price}} Toman </p> 
    <p>{{product.description}}</p> 
    <small>{{product.created}}</small><br><br>
    <form action="{% url 'order:add_cart' product.id %}" method="post">
        {% csrf_token %}
        {{form}}
         <button type="submit">Add product</button>

    </form>

{% endblock %}
