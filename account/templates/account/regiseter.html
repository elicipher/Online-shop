{% extends 'base.html' %}

{% block content %}
<form action="" method="post" novalidate>
    {% csrf_token %}


    <div class="form-group mb-3">
        <label for="id_full_name">Full Name</label>
        {{ form.full_name }}
        <small class="text-danger">{{ form.full_name.errors }}</small>
    </div>

    <div class="form-group mb-3">
        <label for="id_email">Email</label>
        {{ form.email }}
        <small class="text-danger">{{ form.email.errors }}</small>
    </div>

    <div class="form-group mb-3">
        <label for="id_phone_number">Phone Number</label>
        {{ form.phone_number }}
        <small class="text-danger">{{ form.phone_number.errors }}</small>
    </div>

    <div class="form-group mb-3">
        <label for="id_password">Password</label>
        {{ form.password }}
        <small class="text-danger">{{ form.password.errors }}</small>
    </div>
     <small class="text-danger">{{ form.non_field_errors }}</small>
    <input type="submit" value="send">
</form>
{% endblock %}
